default:
  grouping_vars:  # Variables that are used to group the data
    - simID
    - source
    - time
  group:
    - time
  group_ds:  # used in gen_data_weighted_ds as well as gen_data_weighted_burden
    - simID
  summary_columns_rf:  # Variables that are used to calculate the summary statistics
    - diff_bmi
    - diff_ei
    - diff_obesity
    - diff_sodium
  summary_columns_ds:  # Variables that are used to calculate the summary statistics
    - diff_inc_asthma
    - diff_inc_ckd
    - diff_inc_diabetes
    - diff_inc_ihd
    - diff_inc_stroke
  summary_columns_ds_cum:  # Variables that are used to calculate the summary statistics
    - cumdiff_inc_asthma
    - cumdiff_inc_ckd
    - cumdiff_inc_db
    - cumdiff_inc_ihd
    - cumdiff_inc_stroke
  summary_columns_burden:  # Variables that are used to calculate the summary statistics
    - diff_daly
    - diff_yld
    - diff_yll
   summary_columns_burden_cum:  # Variables that are used to calculate the summary statistics
    - cumdiff_daly
    - cumdiff_yld
    - cumdiff_yll
    - diff_daly
    - diff_yld
    - diff_yll
  names_from:
    - source
  id_cols:
    - simID
    - time
  weight: # Population size of each group is used as weight
    - count
  rf:
   - bmi
   - ei
   - obesity
   - sodium
  weighted_rf:
    - weighted_bmi
    - weighted_energyintake
    - weighted_obesity
    - weighted_sodium
  weighted_ds:
    - totalcase_asthma
    - totalcase_ckd
    - totalcase_diabetes
    - totalcase_ihd
    - totalcase_stroke
  weighted_burden:
    - total_daly
    - total_yld
    - total_yll
  weighted_vars:  # List of risk factors to calculate population weighted mean
    - bmi
    - carbohydrate
    - death
    - disabilityweight
    - energyintake
    - height
    - income
    - fat
    - migrations
    - obesity
    - overweight
    - physicalactivity
    - protein
    - sector
    - sodium
    - weight
  disease:  # List of disease to calculate the total prevalence number or incidence number in the population
    - asthma
    - ckd
    - diabetes # at some places used db, check
    - ihd
    - stroke
  stroke:
    - intracerebralhemorrhage
    - ischemicstroke
    - subarachnoidhemorrhage
  burden:  # List of disease burden measures
    - daly
    - yld
    - yll

